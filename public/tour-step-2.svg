<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradChat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="#f0f9ff"/>
  
  <!-- Chat bubbles -->
  <g transform="translate(70, 50)">
    <!-- User message bubble -->
    <rect x="0" y="0" width="80" height="45" rx="12" fill="url(#gradChat)" opacity="0.25" stroke="url(#gradChat)" stroke-width="1.5"/>
    <line x1="10" y1="15" x2="70" y2="15" stroke="url(#gradChat)" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="25" x2="60" y2="25" stroke="url(#gradChat)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- AI response bubble -->
    <rect x="10" y="65" width="80" height="50" rx="12" fill="url(#gradChat)" opacity="0.15" stroke="url(#gradChat)" stroke-width="1.5"/>
    <line x1="20" y1="80" x2="80" y2="80" stroke="url(#gradChat)" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="90" x2="75" y2="90" stroke="url(#gradChat)" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="100" x2="70" y2="100" stroke="url(#gradChat)" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Typing indicator -->
  <g transform="translate(85, 130)">
    <circle cx="0" cy="0" r="3" fill="url(#gradChat)" opacity="0.4"/>
    <circle cx="12" cy="0" r="3" fill="url(#gradChat)" opacity="0.6"/>
    <circle cx="24" cy="0" r="3" fill="url(#gradChat)" opacity="0.3"/>
  </g>
  
  <!-- Send arrow -->
  <g transform="translate(220, 90)">
    <circle cx="0" cy="0" r="20" fill="url(#gradChat)" opacity="0.15" stroke="url(#gradChat)" stroke-width="2"/>
    <path d="M -8 0 L 8 0 M 4 -4 L 8 0 L 4 4" stroke="url(#gradChat)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="175" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradChat)">Ask Questions</text>
  <text x="150" y="195" font-size="12" text-anchor="middle" fill="#0c4a6e" opacity="0.7">Get Instant Answers</text>
</svg>