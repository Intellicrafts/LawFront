<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradFeatures" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="#f0f9ff"/>
  
  <!-- Feature icons grid -->
  <!-- Chat Icon -->
  <g transform="translate(70, 60)">
    <circle cx="0" cy="0" r="20" fill="url(#gradFeatures)" opacity="0.15" stroke="url(#gradFeatures)" stroke-width="2"/>
    <path d="M -8 -5 Q -15 -8 -15 -2 Q -15 5 -8 8 L 2 12 L 2 0 Q 2 -8 -8 -5" fill="none" stroke="url(#gradFeatures)" stroke-width="1.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Document Icon -->
  <g transform="translate(230, 60)">
    <circle cx="0" cy="0" r="20" fill="url(#gradFeatures)" opacity="0.15" stroke="url(#gradFeatures)" stroke-width="2"/>
    <rect x="-6" y="-12" width="12" height="20" rx="1" fill="none" stroke="url(#gradFeatures)" stroke-width="1.5"/>
    <line x1="-4" y1="-8" x2="4" y2="-8" stroke="url(#gradFeatures)" stroke-width="1"/>
    <line x1="-4" y1="-2" x2="4" y2="-2" stroke="url(#gradFeatures)" stroke-width="1"/>
    <line x1="-4" y1="4" x2="4" y2="4" stroke="url(#gradFeatures)" stroke-width="1"/>
  </g>
  
  <!-- Settings Icon -->
  <g transform="translate(70, 140)">
    <circle cx="0" cy="0" r="20" fill="url(#gradFeatures)" opacity="0.15" stroke="url(#gradFeatures)" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="url(#gradFeatures)" stroke-width="1.5"/>
    <line x1="0" y1="-10" x2="0" y2="-14" stroke="url(#gradFeatures)" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="14" y2="0" stroke="url(#gradFeatures)" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="0" y2="14" stroke="url(#gradFeatures)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="0" x2="-14" y2="0" stroke="url(#gradFeatures)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Analytics Icon -->
  <g transform="translate(230, 140)">
    <circle cx="0" cy="0" r="20" fill="url(#gradFeatures)" opacity="0.15" stroke="url(#gradFeatures)" stroke-width="2"/>
    <rect x="-8" y="0" width="3" height="8" fill="url(#gradFeatures)" opacity="0.4"/>
    <rect x="-2" y="-4" width="3" height="12" fill="url(#gradFeatures)" opacity="0.6"/>
    <rect x="4" y="-8" width="3" height="16" fill="url(#gradFeatures)" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="175" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradFeatures)">Full Suite Tools</text>
  <text x="150" y="195" font-size="12" text-anchor="middle" fill="#0c4a6e" opacity="0.7">All Features Available</text>
</svg>