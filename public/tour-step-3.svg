<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradVoice" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="#f0f9ff"/>
  
  <!-- Microphone -->
  <g transform="translate(150, 70)">
    <!-- Mic body -->
    <rect x="-12" y="-25" width="24" height="40" rx="12" fill="url(#gradVoice)" opacity="0.2" stroke="url(#gradVoice)" stroke-width="2"/>
    <!-- Mic cap -->
    <ellipse cx="0" cy="-25" rx="12" ry="8" fill="url(#gradVoice)" opacity="0.3"/>
    <!-- Mic base -->
    <line x1="-14" y1="20" x2="14" y2="20" stroke="url(#gradVoice)" stroke-width="2" opacity="0.3"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="url(#gradVoice)" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- Sound waves -->
  <g transform="translate(150, 70)" stroke="url(#gradVoice)" stroke-width="2" fill="none">
    <circle cx="0" cy="0" r="35" opacity="0.2"/>
    <circle cx="0" cy="0" r="50" opacity="0.15"/>
    <circle cx="0" cy="0" r="65" opacity="0.1"/>
  </g>
  
  <!-- Recording indicator -->
  <g transform="translate(80, 30)">
    <circle cx="0" cy="0" r="6" fill="url(#gradVoice)" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#gradVoice)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Text with recording animation indicator -->
  <text x="150" y="175" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#gradVoice)">Voice Input</text>
  <text x="150" y="195" font-size="12" text-anchor="middle" fill="#0c4a6e" opacity="0.7">Speak Naturally</text>
</svg>